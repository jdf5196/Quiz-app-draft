<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Quiz</title>
	<link href="styles.css" rel="stylesheet"/>
</head>
<body>
	<header>
		<h1 class="heading">Weather Records!</h1>
	</header>
	<div class="questionNumber">
		<p>Question 1 of 5</p>
	</div>
	<div class="image">
		<img class="sun" src="Images/Sun.png">
	</div>
	<div class="question1">
		<p class="questionText">What is the highest temperature ever recorded on Earth?</p>
	</div>
	<form class="answers1">
		<input class="radiobutton" type="radio" name="temp" value="125°F">125°F
		<br>
		<br>
		<input class="radiobutton" type="radio" name="temp" value="134°F">134°F
		<br>
		<br>
		<input class="radiobutton" type="radio" name="temp" value="141°F">141°F
		<br>
		<br>
		<input class="radiobutton4" type="radio" name="temp" value="152°F">152°F
	</form>
	<div class="questionKey">
		<ul class="questionList">
			<li>Q1</li>
			<li>Q2</li>
			<li>Q3</li>
			<li>Q4</li>
			<li>Q5</li>
		</ul>
	</div>
	<div class="button">
		<button class="submitButton" type="button">Submit Answer</button>
	</div>
	<div class="answerBox">
		<p>On July 10th 1913, Furnace Creek Rance in Death Valley National Park, recorded a record high temperature of 134°F!</p>
	</div>
	<div class="button">
		<button class="nextButton" type="button">Next Question</button>
	</div>
</body>
</html>
